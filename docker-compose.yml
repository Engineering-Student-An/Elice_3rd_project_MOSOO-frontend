version: "3"
services:
  frontend:
    image: ${DOCKER_USER}/mosoo_react:latest
    container_name: mosoo_react
    expose:
      - "3000"
    environment:
      - REACT_APP_API_BASE_URL=${REACT_APP_API_BASE_URL}
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: mosoo_nginx
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
    networks:
      - app-network
networks:
  app-network:
    external: true  # 외부 네트워크를 사용